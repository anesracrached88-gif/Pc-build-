<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتيجة النهائية</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; text-align: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .price { font-size: 40px; color: #28a745; margin: 20px 0; }
        .info { text-align: right; margin-bottom: 20px; }
        .btn { background: #6c757d; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>تجميعتك المختارة</h1>
        <div class="info">
            <p><strong>المعالج:</strong> {{ cpu }}</p>
            <p><strong>كرت الشاشة:</strong> {{ gpu }}</p>
            <p><strong>الرامات:</strong> {{ ram }}</p>
        </div>
        <div class="price">${{ total }}</div>
        <a href="/" class="btn">العودة للبداية</a>
    </div>

    <script type="text/javascript" src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>

</body>
</html>
