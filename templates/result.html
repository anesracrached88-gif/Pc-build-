<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Results - PC Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .result-container { max-width: 600px; margin: 50px auto; padding: 20px; background: #161b22; border-radius: 15px; border: 1px solid #30363d; }
        .spec-item { padding: 10px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; }
        .spec-label { color: #58a6ff; font-weight: bold; }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="result-container shadow-lg">
        <h2 class="mb-4 text-white">Your PC Recommendation</h2>
        
        <div class="my-3">
            <script src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
        </div>

        {% if build %}
        <div class="text-start">
            <div class="spec-item"><span class="spec-label">CPU:</span> <span>{{ build.cpu }}</span></div>
            <div class="spec-item"><span class="spec-label">GPU:</span> <span>{{ build.gpu }}</span></div>
            <div class="spec-item"><span class="spec-label">RAM:</span> <span>{{ build.ram }}</span></div>
            <div class="spec-item"><span class="spec-label">Storage:</span> <span>{{ build.storage }}</span></div>
        </div>
        {% else %}
            <p class="text-warning">No specific build found for this budget. Try another!</p>
        {% endif %}

        <a href="/" class="btn btn-primary mt-4 w-100">Search Again</a>
    </div>

    <div class="mt-4">
        <script src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
    </div>
</div>

</body>
</html>
