<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة التجميعة - PC Builder</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; text-align: center; padding: 50px; }
        .result-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; min-width: 350px; }
        .price { font-size: 48px; color: #27ae60; font-weight: bold; margin: 20px 0; }
        .details { text-align: right; margin-bottom: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .back-btn { background-color: #3498db; color: white; text-decoration: none; padding: 12px 25px; border-radius: 8px; display: inline-block; }
    </style>
</head>
<body>
    <div class="result-card">
        <h1>مواصفات تجميعتك</h1>
        <div class="details">
            <p><strong>المعالج:</strong> {{ cpu }}</p>
            <p><strong>كرت الشاشة:</strong> {{ gpu }}</p>
            <p><strong>الرامات:</strong> {{ ram }}</p>
        </div>
        <div class="price">${{ total }}</div>
        <a href="/" class="back-btn">تعديل التجميعة</a>
    </div>

    <script type="text/javascript" src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
</body>
</html>
