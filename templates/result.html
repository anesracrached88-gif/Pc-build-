<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended PC Build</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #0f0f0f; color: white; padding: 30px;">
    <div class="container text-center">
        <h2>Optimal {{condition.capitalize()}} Build</h2>
        <p>Budget: ${{budget}}</p>

        <div class="my-4">
            <p class="text-muted">Special Offer</p>
        </div>

        
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr><th>Part Type</th><th>Component Model</th><th>Price</th></tr>
            </thead>
            <tbody>
                {% for part, model, price in build %}
                <tr><td>{{part}}</td><td>{{model}}</td><td>${{price}}</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-5">
            </div>

        <a href="/" class="btn btn-outline-light mt-3">Try Another Budget</a>
    </div>
</body>
</html>
