<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended PC Build</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #0f0f0f; color: white; padding: 30px;">
    <div class="container text-center">
        <h2>Optimal {{condition.capitalize()}} Build</h2>
        <p>Budget: ${{budget}}</p>

        <div class="my-4">
            <script type="text/javascript">
                atOptions = { 'key' : '<script
  type="text/javascript"
  src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"
></script>', 'format' : '300x250', 'params' : {} };
            </script>
            <script type="text/javascript" src="//www.topcreativeformat.com/YOUR_AD_KEY_HERE/invoke.js"></script>
        </div>

        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr><th>Part</th><th>Model</th><th>Price</th></tr>
            </thead>
            <tbody>
                {% for part, model, price in build %}
                <tr><td>{{part}}</td><td>{{model}}</td><td>${{price}}</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-5">
             <script async="async" data-cfasync="false" src="//www.topcreativeformat.com/YOUR_AD_KEY_HERE/invoke.js"></script>
             <div id="container-YOUR_AD_KEY_HERE"></div>
        </div>

        <a href="/" class="btn btn-outline-light mt-3">Back</a>
    </div>
</body>
</html>
