<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; padding: 40px; }
        .item-card { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 5px solid #38bdf8; }
        .price-badge { background: #10b981; font-weight: bold; padding: 5px 12px; border-radius: 6px; float: right; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 700px;">
        <h2 class="text-center mb-2">Target Budget: ${{ budget }}</h2>
        <p class="text-center text-info mb-5">Hardware Status: {{ condition.upper() }}</p>

        {% for key, model in pc.items() %}
        <div class="item-card">
            <span class="price-badge">{{ prices[key] }}</span>
            <small class="text-secondary d-block">{{ key }}</small>
            <strong class="fs-5">{{ model }}</strong>
        </div>
        {% endfor %}

        <div class="text-center mt-5">
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </div>
</body>
</html>
