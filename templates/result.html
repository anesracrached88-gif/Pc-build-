<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your PC Build</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: white; padding-top: 50px; }
        .table { color: white; border-color: #444; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Recommended Build ({{condition.capitalize()}})</h2>
        <p>Budget set: ${{budget}}</p>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Part</th>
                        <th>Model</th>
                        <th>Price (Approx.)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for part, model, price in build %}
                    <tr>
                        <td>{{part}}</td>
                        <td>{{model}}</td>
                        <td>${{price}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Search</a>
    </div>
</body>
</html>
