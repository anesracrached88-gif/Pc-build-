<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجميعتك المقترحة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #111; color: white; min-height: 100vh; padding-top: 50px; }
        .glass-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 30px; border: 1px dashed #00d4ff; }
        .spec-item { margin-bottom: 15px; border-bottom: 1px solid #333; }
        .label { color: #00d4ff; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 glass-card">
            
            <div class="mb-4 text-center">
                <script type="text/javascript" src="//pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>

            <h2 class="text-center">تجميعة الميزانية: ${{ budget }}</h2>
            <hr>
            <div class="row mt-4 text-start" dir="ltr">
                <div class="col-md-6">
                    <div class="spec-item"><p class="label">CPU:</p><p>{{ build.cpu }}</p></div>
                    <div class="spec-item"><p class="label">GPU:</p><p>{{ build.gpu }}</p></div>
                </div>
                <div class="col-md-6">
                    <div class="spec-item"><p class="label">RAM:</p><p>{{ build.ram }}</p></div>
                    <div class="spec-item"><p class="label">Storage:</p><p>{{ build.storage }}</p></div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <script type="text/javascript" src="//pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>

            <a href="/" class="btn btn-outline-info w-100 mt-3">جرب ميزانية أخرى</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="//pl28312703.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>

</body>
</html>
