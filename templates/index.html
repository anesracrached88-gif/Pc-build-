<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Build Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body style="background-color: #0f0f0f; color: white; text-align: center; padding-top: 50px;">
    <div class="container">
        <div class="ad-top mb-4">
            <p class="text-muted">Advertisement</p>
        </div>

        <div class="card bg-dark text-white p-4 mx-auto" style="max-width: 500px; border: 1px solid #333;">
            <h1 class="mb-4">PC Advisor</h1>
            <form action="/get_pc" method="POST">
                <select name="condition" class="form-select bg-dark text-white mb-3">
                    <option value="new">Brand New Parts</option>
                    <option value="used">Used (eBay Prices)</option>
                </select>
                <input type="number" name="budget" class="form-control bg-dark text-white mb-3" placeholder="Budget in USD (e.g. 600)" required>
                <button type="submit" class="btn btn-primary w-100">View Build</button>
            </form>
        </div>
    </div>
</body>
</html>
