<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1a1a1a; border: 1px solid #333; border-radius: 15px; }
        .btn-primary { background-color: #007bff; border: none; font-weight: bold; }
        .result-box { border-left: 5px solid #007bff; background-color: #222; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #007bff;">PC Build Advisor</h1>

    <div class="card p-4 shadow-lg">
        <form action="/get_build" method="POST">
            <div class="mb-3">
                <label class="form-label">Budget Range:</label>
                <select name="budget" class="form-select bg-dark text-white border-secondary">
                    <option value="500">$500 (Entry Level)</option>
                    <option value="1000">$1000 (Mid Range)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Condition:</label>
                <select name="condition" class="form-select bg-dark text-white border-secondary">
                    <option value="new">Brand New</option>
                    <option value="used">Used (Better Value)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Find Best Build</button>
        </form>
    </div>

    {% if build %}
    <div class="mt-5 animate__animated animate__fadeIn">
        <h3 class="text-center text-success mb-3">Best Build for {{ budget }}$ ({{ condition }})</h3>
        <div class="card p-4 result-box">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>üñ•Ô∏è CPU:</strong> {{ build.cpu }}</p>
                    <p><strong>üéÆ GPU:</strong> {{ build.gpu }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>‚ö° RAM:</strong> {{ build.ram }}</p>
                    <p><strong>üíæ Storage:</strong> {{ build.storage }}</p>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">Note: Prices may vary based on your local market.</small>
            </div>
        </div>
    </div>
    {% endif %}

    <footer class="mt-5 text-center text-muted">
        <p>¬© 2025 PC Advisor Pro</p>
    </footer>
</div>

<script src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
</body>
</html>
