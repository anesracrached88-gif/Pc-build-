<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Build Advisor - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1587202372775-e229f172b9d7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
        }
        .btn-primary {
            background: #00d4ff;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
        }
        .btn-primary:hover { background: #00b4d8; }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 glass-panel shadow-lg">
            <h1 class="text-center mb-2">Ultimate PC Advisor</h1>
            <p class="text-center text-muted mb-4">أدخل ميزانيتك واحصل على أفضل تجميعة فوراً</p>

            <div class="text-center mb-4">
                <script src="https://pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>

            <form action="/get_build" method="POST">
                <div class="mb-3">
                    <label class="form-label text-info">ميزانيتك بالدولار ($):</label>
                    <input type="number" name="budget" class="form-control" placeholder="مثلاً: 1200" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-info">حالة القطع:</label>
                    <select name="condition" class="form-select bg-dark text-white border-info">
                        <option value="New">جديدة بالكامل (Brand New)</option>
                        <option value="Used">مستعملة (Used/Marketplace)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">اكتشف تجميعتي الآن</button>
            </form>

            <div class="text-center mt-4">
                <script src="https://pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>
        </div>
    </div>
</div>

<script src="https://pl28312703.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>

</body>
</html>
