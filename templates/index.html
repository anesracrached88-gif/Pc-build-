<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستشار التجميعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; align-items: center; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 40px; box-shadow: 0 0 20px rgba(0,123,255,0.2); }
        .btn-pc { background: linear-gradient(45deg, #007bff, #00d4ff); border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; transition: 0.3s; color: white; }
        .btn-pc:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,123,255,0.4); }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card mx-auto" style="max-width: 500px;">
            <h1 class="mb-4">مرحباً بك في مستشار التجميعات</h1>
            <p class="text-secondary mb-5">اضغط على الزر للحصول على أفضل تجميعة لجهازك القادم!</p>
            
            <form action="/get_pc" method="POST">
                <div class="mb-4">
                    <input type="number" name="budget" class="form-control bg-dark text-white border-secondary text-center" placeholder="أدخل ميزانيتك بالدولار (مثلاً 800)" required>
                </div>
                <button type="submit" class="btn btn-pc shadow w-100">عرض التجميعات</button>
            </form>
        </div>
    </div>
</body>
</html>
