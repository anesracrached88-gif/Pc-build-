<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder - تجميع حاسوبك</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .box { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .field { margin-bottom: 15px; text-align: right; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="box">
        <h1>أداة تجميع الحاسوب</h1>
        <form method="POST">
            <div class="field">
                <label>اختر المعالج:</label>
                <select name="cpu" required>
                    <option value="">-- اختر --</option>
                    {% for name, price in parts.cpus.items() %}
                    <option value="{{ name }}">{{ name }} (${{ price }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="field">
                <label>اختر كرت الشاشة:</label>
                <select name="gpu" required>
                    <option value="">-- اختر --</option>
                    {% for name, price in parts.gpus.items() %}
                    <option value="{{ name }}">{{ name }} (${{ price }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="field">
                <label>اختر الرامات:</label>
                <select name="ram" required>
                    <option value="">-- اختر --</option>
                    {% for name, price in parts.rams.items() %}
                    <option value="{{ name }}">{{ name }} (${{ price }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">احسب السعر الكلي</button>
        </form>
    </div>

    <script type="text/javascript" src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>

</body>
</html>
