<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باني الكمبيوتر - الصفحة الرئيسية</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; text-align: center; padding: 50px; }
        .builder-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: inline-block; text-align: right; }
        select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #2ecc71; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="builder-card">
        <h1>ابني تجميعتك</h1>
        <form method="POST">
            <label>اختر المعالج:</label>
            <select name="cpu">
                {% for name in parts.cpus %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>اختر كرت الشاشة:</label>
            <select name="gpu">
                {% for name in parts.gpus %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label>اختر الرامات:</label>
            <select name="ram">
                {% for name in parts.rams %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit">احسب السعر</button>
        </form>
    </div>

    <script type="text/javascript" src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
</body>
</html>
