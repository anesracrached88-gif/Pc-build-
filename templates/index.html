<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PC Build Advisor</title>

    <script src="https://5gvci.com/act/files/tag.min.js?z=10368997" data-cfasync="false" async></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* خلفية متعلقة بالكمبيوتر كما طلبت */
            background-image: url('https://images.unsplash.com/photo-1587202372775-e229f172b9d7?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            /* طبقة شفافة لجعل المحتوى مقروءاً فوق الخلفية */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
        }

        .btn-main {
            background-color: #007bff;
            color: white;
            width: 100%;
            font-weight: bold;
            padding: 10px;
        }
        
        .btn-main:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center">
        <h1>PC <span style="color: white;">Builder</span></h1>
        <p class="text-light mb-4">Get the best components for your budget</p>

        <form action="/get_build" method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Your Budget ($)</label>
                <input type="number" name="budget" class="form-control" placeholder="e.g. 500" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">Condition</label>
                <select name="condition" class="form-select">
                    <option value="New">Brand New (Retail)</option>
                    <option value="Used">Used (eBay Prices)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-main">Generate Build</button>
        </form>
    </div>
</div>

<script>
  document.addEventListener('click', function() {
    console.log("Ad action triggered");
  });
</script>

</body>
</html>
