<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Build Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: white; padding-top: 100px; }
        .card { background: #1a1a1a; border: 1px solid #333; padding: 30px; border-radius: 15px; }
        .btn-primary { background: #007bff; border: none; padding: 10px 30px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card mx-auto" style="max-width: 500px;">
            <h1 class="mb-4">PC Advisor</h1>
            <form action="/get_pc" method="POST">
                <div class="mb-3">
                    <label class="form-label">Condition:</label>
                    <select name="condition" class="form-select bg-dark text-white border-secondary">
                        <option value="new">Brand New Parts</option>
                        <option value="used">Used Parts (eBay Prices)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Budget ($):</label>
                    <input type="number" name="budget" class="form-control bg-dark text-white border-secondary" placeholder="e.g. 600" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">View Recommended Build</button>
            </form>
        </div>
    </div>
</body>
</html>
