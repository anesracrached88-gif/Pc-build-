<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Build Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .builder-card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 100%; max-width: 450px; }
        .btn-check:checked + .btn-outline-info { background: #38bdf8; color: #000; border-color: #38bdf8; }
    </style>
</head>
<body>
    <div class="builder-card text-center">
        <h2 class="mb-4">PC Build Consultant</h2>
        <form action="/result" method="POST">
            <p class="text-secondary">Choose Hardware Condition:</p>
            <div class="btn-group w-100 mb-4">
                <input type="radio" class="btn-check" name="condition" id="new" value="new" checked>
                <label class="btn btn-outline-info" for="new">New Parts</label>
                <input type="radio" class="btn-check" name="condition" id="used" value="used">
                <label class="btn btn-outline-info" for="used">Used (eBay)</label>
            </div>
            <input type="number" name="budget" class="form-control form-control-lg bg-dark text-white border-secondary text-center mb-4" placeholder="Budget in USD $" required>
            <button type="submit" class="btn btn-info w-100 btn-lg fw-bold">Generate My Build</button>
        </form>
    </div>
</body>
</html>
