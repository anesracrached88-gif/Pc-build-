<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستشار تجميعات الكمبيوتر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1587202372775-e229f172b9d7?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-attachment: fixed; color: white; min-height: 100vh; display: flex; align-items: center;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; padding: 40px; }
        .btn-primary { background: #00d4ff; border: none; color: #000; font-weight: bold; width: 100%; padding: 12px; }
        .form-control, .form-select { background: rgba(255, 255, 255, 0.1); border: 1px solid #00d4ff; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 glass-panel shadow-lg">
            <h1 class="text-center mb-4">Ultimate PC Advisor</h1>

            <div class="text-center mb-4">
                <script type="text/javascript" src="//pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>

            <form action="/get_build" method="POST">
                <div class="mb-3">
                    <label class="form-label">أدخل ميزانيتك ($):</label>
                    <input type="number" name="budget" class="form-control" placeholder="مثلاً: 1200" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">حالة القطع:</label>
                    <select name="condition" class="form-select">
                        <option value="New">جديدة (New)</option>
                        <option value="Used">مستعملة (Used)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">اكتشف تجميعتي</button>
            </form>

            <div class="text-center mt-4">
                <script type="text/javascript" src="//pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//pl28312703.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>

</body>
</html>
