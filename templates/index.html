<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PC Build Advisor</title>
    
    <script src="https://3nbf4.com/act/files/tag.min.js?z=10368933" data-cfasync="false" async></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: 'Segoe UI', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .text-cyan { color: #00d4ff; }
        .btn-main {
            background: #00d4ff;
            color: #000;
            font-weight: bold;
            border: none;
            transition: 0.3s;
            width: 100%;
            padding: 12px;
        }
        .btn-main:hover {
            background: #00b4d8;
            transform: translateY(-2px);
        }
        input, select {
            background: rgba(0,0,0,0.5) !important;
            color: white !important;
            border: 1px solid #444 !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 glass-card shadow-lg text-center">
            
            <script type="text/javascript" src="https://pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>

            <h1 class="mb-3 font-weight-bold">PC <span class="text-cyan">Advisor</span></h1>
            <p class="text-muted mb-4">Get the best components for your budget</p>

            <form action="/get_build" method="POST" class="text-start">
                <div class="mb-3">
                    <label class="form-label">Your Budget ($)</label>
                    <input type="number" name="budget" class="form-control" placeholder="e.g. 1000" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Condition Preference</label>
                    <select name="condition" class="form-select">
                        <option value="New">Brand New (Retail)</option>
                        <option value="Used">Used (eBay Market)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-main">GENERATE MY BUILD</button>
            </form>

            <div class="mt-4">
                <script type="text/javascript" src="https://pl28306977.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://pl28312703.effectivegatecpm.com/73/1c/3e/731c3e3e4a4e5d5e5e5e5e5e5e5e5e5e.js"></script>

</body>
</html>
