<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Build Advisor - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1587202372775-e229f172b9d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
        }
        .btn-primary {
            background: #00d4ff;
            border: none;
            color: #000;
            font-weight: bold;
        }
        .btn-primary:hover { background: #00b4d8; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 glass-panel shadow-lg">
            <h1 class="text-center mb-4">Ultimate PC Advisor</h1>
            <p class="text-center text-muted mb-4">Find the best parts for your budget in seconds.</p>

            <div class="text-center mb-4">
                <script src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
            </div>

            <form action="/get_build" method="POST">
                <div class="mb-3">
                    <label class="form-label text-info">Select Your Budget</label>
                    <select name="budget" class="form-select bg-dark text-white border-secondary">
                        <option value="500">$500 - Entry Level</option>
                        <option value="1000">$1000 - Performance</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label text-info">Components Condition</label>
                    <select name="condition" class="form-select bg-dark text-white border-secondary">
                        <option value="New">Brand New</option>
                        <option value="Used">Used (Marketplace)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 mt-3">GENERATE MY BUILD</button>
            </form>

            <div class="text-center mt-4">
                <script src="https://pl28306977.effectivegatecpm.com/99/62/59/996259cc477e89c72d4743ae70ce850d.js"></script>
            </div>
        </div>
    </div>
</div>
<script src="https://pl28312703.effectivegatecpm.com/73/29/6a/73296a2d02ffc5087c9ca2befda76c3e.js"></script>
</body>
</html>
